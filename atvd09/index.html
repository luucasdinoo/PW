<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Contas Bancárias</title>
</head>
<body>
    <h1>Gerenciador de Contas Bancárias</h1>

    <div>
        <h2>Inserir Conta</h2>
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia"><br><br>
        <label for="numero">Número:</label>
        <input type="text" id="numero"><br><br>
        <label for="tipo">Tipo de Conta:</label>
        <select id="tipo">
            <option value="Corrente">Conta Corrente</option>
            <option value="Poupanca">Conta Poupança</option>
            <option value="Universitaria">Conta Universitária</option>
        </select><br><br>
        <label for="saldo">Saldo:</label>
        <input type="text" id="saldo"><br><br>

        <button onclick="inserirConta()">Inserir</button>
    </div>

    <div>
        <h2>Operações</h2>
        <button onclick="visualizarContas()">Visualizar Contas</button>
        <select id="contas"></select>
        <button onclick="deletarConta()">Deletar</button>
    </div>

    <div>
        <h2>Contas Bancárias</h2>
        <div id="listaContas"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
