<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Contas Bancárias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <h2>Inserir Conta</h2>
                <label for="agencia">Agência:</label>
                <input type="text" id="agencia"><br><br>
                <label for="numero">Número:</label>
                <input type="text" id="numero"><br><br>
                <label for="tipo">Tipo de Conta:</label>
                <select id="tipo">
                    <option value="Corrente">Conta Corrente</option>
                    <option value="Poupanca">Conta Poupança</option>
                    <option value="Universitaria">Conta Universitária</option>
                </select><br><br>
                <label for="saldo">Saldo:</label>
                <input type="text" id="saldo"><br><br>

                <button onclick="inserirConta()">Inserir</button>
            </div>

            <div class="display-section">
                <h2>Extrato / Saldo</h2>
                <div id="listaContas"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>@luucasdinoo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
