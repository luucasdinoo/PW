<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conta Bancária</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Conta Bancária!</h1>
    <p>Escolha uma opção:</p>
    <select id="options">
      <option value="depositar">Depositar</option>
      <option value="sacar">Sacar</option>
      <option value="verSaldo">Ver Saldo</option>
      <option value="verHistorico">Ver Histórico de Transações</option>
      <option value="sair">Sair</option>
    </select>
    <input type="number" id="amount" placeholder="Valor">
    <button onclick="executarAcao()">Confirmar</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
